<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
	    <title>Web App -Simple Interest Calculator</title>
    </head>
    <body>
	    <div class="box">
        <h1>Simple Interest Calculator</h1>
		   
     
        Amount <input type="number"  id="principal" class="s1" onchange="validamount()">  <br>
        Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" onchange="showslider(this.value) class="s2"><span id="rateSpan">10.50%</span><br>
        No. of Years <select type="years"  id="years" class="s3">
                    			<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
		<option value="10">10</option></select>
		<br>
        <button onclick="compute()">Compute Interest</button>
		<span id="result" ></span>
				
         
            <footer>&#169; Everyone Can Get Rich</footer>
		
		<script type="application/javascript", src="script.js"></script>
		</div>
    </body>
</html>
