<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
	    <title>Web App -Simple Interest Calculator</title>
    </head>
    <body>
     
	   <div class="mainbox">
       
        <h1>Simple Interest Calculator</h1>
		   
      <div class="box">
       Amount &emsp;&emsp;&emsp;<input type="number"  id="principal"  onchange="validamount()">  <br><br>
        Interest Rate &emsp; <input type="range" id="rate" min="1" max="20" step="0.25" onchange="showslider(this.value) ><span id="rateSpan">10.50%</span><br><br>
        No. of Years &emsp; &nbsp;<select type="years"  id="years">
                    			<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
		<option value="10">10</option></select>
		<br>
        <button onclick="compute()">Compute Interest</button>
		<span id="result" ></span>
		
				
          </div>   
            <footer>&#169; Everyone Can Get Rich</footer>
          </div>
		<script src="script.js"></script>
		
    </body>
</html>
