<html>
    <head>
    
    <link rel="stylesheet" href="style.css">
	    <title>Web App -Simple Interest Calculator</title>
    </head>
    <body>
	    <div class="box">
        <h1>Simple Interest Calculator</h1>
        <div class="box1">
        Amount <input type="number"  id="p" class="class1">  <br/>
        Interest Rate <input type="range" id="r" min="1" max="20" step="0.25" value="10.25" onchange="showslider() class="class2"><span id="rateSpan">10.50%</span><br/>
        No. of Years <select type="years"  id="n" class="class3">
                    			<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option><br/>
        Compute Interest : <span id="Compute Interest"></span><br>

        <button onclick="compute()">Compute Interest</button>
            </div>
            <footer>&#169; Everyone Can Get Rich</footer>
		</div> 
		<script src="script.js"></script>
    </body>
</html>
